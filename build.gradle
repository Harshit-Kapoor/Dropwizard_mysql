plugins {
    id 'java'
    id 'application'
}

apply plugin : 'application'
apply plugin : 'java'

group 'com.jacky'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

mainClassName = 'com.jacky.HelloApplication'

run {
    args 'server', 'hello-world.yml'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'com.jacky.HelloApplication'
        )
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'io.dropwizard', name: 'dropwizard-core', version: '1.3.12'
    compile group: 'io.dropwizard', name: 'dropwizard-hibernate', version: '1.3.12'
    compile group: 'mysql', name: 'mysql-connector-java', version: '6.0.4'
}
